<div *ngFor="let project of this.projects"
     class="w3-panel w3-white w3-card w3-display-container"
     [class.w3-theme-d4]="this.isDarkTheme">
  <a [routerLink]="[project.id]"
     style="text-decoration: none">
    <h3>{{project.title}}</h3>
  </a>
  <p>{{project.summary}}</p>
  <p>&gt;&nbsp;<a [routerLink]="['./' + project.id]">weiter lesen</a></p>
</div>
